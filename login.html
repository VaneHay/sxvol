<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="style/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="style/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="style/css/plugins/iCheck/custom.css" rel="stylesheet">
    <!--<link href="style/css/animate.css" rel="stylesheet">-->
    <link href="style/css/style.css?v=4.1.0" rel="stylesheet">

    <style>
        .col-center-block {
            float: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20%;
        }
    </style>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-10 col-xs-10 col-center-block">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-6 b-r">
                                <h3 class="m-t-none m-b">登录</h3>
                                <p>欢迎登录本站(⊙o⊙)</p>
                                <form role="form" name="myForm" id="myForm">
                                    <div class="form-group">
                                        <label>用户名</label>
                                        <input id="username" name="username" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error" placeholder="请输入您注册的用户名">
                                    </div>
                                    <div class="form-group">
                                        <label>密码</label>
                                        <input id="password" name="password" class="form-control" type="password" placeholder="请输入密码">
                                    </div>
                                    <div>
                                        <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>登 录</strong>
                                        </button>
                                        <label>
                                            <input type="checkbox" class="i-checks">自动登录</label>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm-6">
                                <h4>还不是会员？</h4>
                                <p>您可以注册一个新账户</p>
                                <p class="text-center">
                                    <a href="#"><i class="fa fa-sign-in big-icon"></i></a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="style/js/jquery.min.js?v=2.1.4"></script>
    <script src="style/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <!--<script src="style/js/content.js?v=1.0.0"></script>-->

    <!-- iCheck -->
    <script src="style/js/plugins/iCheck/icheck.min.js"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="style/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="style/js/plugins/validate/messages_zh.min.js"></script>

    <script>


        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });

            // validate signup form on keyup and submit
            var icon = "<i class='fa fa-times-circle'></i> ";
            $("#myForm").validate({
                rules: {
                    username: {
                        required: true,
                        minlength: 2
                    },
                    password: {
                        required: true,
                        minlength: 5
                    },
                },
                messages: {
                    username: {
                        required: icon + "请输入您的用户名",
                        minlength: icon + "用户名必须两个字符以上"
                    },
                    password: {
                        required: icon + "请输入您的密码",
                        minlength: icon + "密码必须5个字符以上"
                    },
                }
            });

        });


        //以下为修改jQuery Validation插件兼容Bootstrap的方法，没有直接写在插件中是为了便于插件升级
        $.validator.setDefaults({
            highlight: function (element) {
                $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
            },
            success: function (element) {
                element.closest('.form-group').removeClass('has-error').addClass('has-success');
            },
            errorElement: "span",
            errorPlacement: function (error, element) {
                if (element.is(":radio") || element.is(":checkbox")) {
                    error.appendTo(element.parent().parent().parent());
                } else {
                    error.appendTo(element.parent());
                }
            },
            errorClass: "help-block m-b-none",
            validClass: "help-block m-b-none"
        });
    </script>
</body>

</html>
